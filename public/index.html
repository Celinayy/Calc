<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calc</title>
  <script src="dist/index.js" type="module"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
  #secRow{
    display: none;
  }
  #firstRow{
    display: active;
  }
</style>
<body>
<div id="mainDiv" class="container-fluid bg-primary p-4 mt-2 border-top border-bottom border-danger">
  <div class="row">
    <div class="col-sm">
      <h1 class="text-white text-center">Calculator</h1>
      <p class="text-white text-center">Press a button!</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm text-center">
      <button id="firstBtn" class="btn btn-danger">First button</button>
      <button id="secondBtn" class="btn btn-danger">Second button</button>
    </div>
  </div>
</div>
<div class="row" id="firstRow">
  <div class="col-sm">
    <div id="secDiv" class="container-fluid text-center p-3 mt-2 border-top border-bottom border-danger bg-dark">
      <label class="text-center text-white">Pick a number</label>
      <div class="input-group">
        <input id="firstNumber" type="number" class="form-control text-center m-4" placeholder="Number">
      </div>
    <button id="validatorNumber" class="btn btn-success">Done</button>
    </div>
  </div>
</div>
<div class="row" id="secRow">
  <div class="col-sm">
    <div id="secDiv" class="container-fluid text-center p-3 mt-2 border-top border-bottom border-danger bg-secondary">
      <label class="text-center text-white">Write a word</label>
      <div class="input-group">
        <input id="secText" type="text" class="form-control text-center m-4" placeholder="Word">
      </div>
        <button id="validatorText" class="btn btn-success">Done</button>
    </div>
  </div>
</div>
    <div id="warningArea" class="text-center p-1"></div>
    <div id="wrongNumber" class="text-center p-1"></div>
    <div id="rightNumber" class="text-center p-1"></div>
    <a href="sudoku.html">
      <div id="sudokuText" class="text-center p-1"></div>
    </a>
    <a href="amoeba.html">
      <div id="amoebaText" class="text-center p-1"></div>
    </a>
</body>
</html>
